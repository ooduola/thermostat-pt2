<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<title>Thermostat</title>
	</head>
	<body>
		<section>
      <h1 id="current-temp"></h1>
      <p>
        <div id="energy-usage"></div>
        <section><h1>The current temperature: <span id="city-temperature"></span></h1></section>
        <form id="city-name">
          <input type="text" placeholder="Enter city" id="city"><br><br>
          <input type="submit" value="Get temperature"><br><br>
        </form>
          <button id="up">+</button>
          <button id="down">-</button>
          power saving mode is <span id="power-saving-mode">On</span>
          <button id="PSM-on">PSM On</button>
          <button id="PSM-off">PSM Off</button>
          <button id="reset">Reset</button>
      </p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
	</body>
</html>
